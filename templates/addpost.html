{% extends "index.html" %} 

{% block content %}
<div class="row">
	<div class="col-md-9">
		<h4>Post an article</h4>

		{% if error %}
		<p class="alert alert-warning" role="alert">{{error}}</p>
		{% endif %}

		<form method="post" action="/blog/add" >

			<label>Title
		      <input type="text" name="post-title" required  class="form-control" >
		    </label>
		   	<br>	    
		    <label>Content
		      <textarea class="form-control"  name="content" required rows="10" cols="90"></textarea>
		   	 </label>
		    <br>
		    <label>
		    	<input id="submit" type="submit" class="btn btn-primary ">
			</label>
		</form>
	</div>
</div>
{% endblock %}
